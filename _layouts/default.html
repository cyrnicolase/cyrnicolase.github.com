{% include header.html %}

<div class="row">
  <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 aside1">
    {% include sidebar.html %}
  </div>

  <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 aside2">
    <div class="container-fluid aside3 topic">
      <div class="row">
        <div class="page-header">
          <h1>目录<small>作者：Nicolase</small></h1>
        </div>
        <div class="list-group">
          {% for post in site.posts limit:20 %}
            <a href="{{ site.baseurl}}{{ post.url }}" class="list-group-item">{{ post.title }}</a>
          {% endfor %}
        </div>
      </div>
    </div>


    <div class="container-fluid aside3 content">
      <div class="row">
        <div class="page-header">
        </div>
        {{ content }}
      </div>
    </div>

  </div>
</div>
</body>
</html>
